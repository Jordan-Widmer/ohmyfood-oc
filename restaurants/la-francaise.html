<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <div>
        <header class="dispositionLogo contenueCentrer">
            <div class="flexDisplayRestaurants contenueCentrer">
                <a class="positionFleche" href="../index.html">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <img class="dispositionFleche logoEntreprise" src="../images/logo/ohmyfood.png" alt="logo de l'entreprise, OhMyFood">
            </div>
        </header>
        <main>
            <img class="imageRestaurantPages" src="../images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="A la française">
            <section class="couleurGrisArrierePlan menu">
                <div class="chargementInterface">
                    <div class="flexTesting hautMenu">
                        <h2 class="TitreMenu">La française</h2>
                        <i class="contenueCentrer coeurMenu far fa-heart"></i>
                    </div>
                    <section class="menusection">
                        <div class="menublock">
                            <div><h4 class="typePlat">ENTRÉES</h4></div>
                            <article class="article_strange delay1">
                                <div class="menudesc">
                                    <h3 class="compositionMenu">Ravioles de foie gras</h3>
                                    <p class="compositionMenu">Accompagnés de leur créme à la truffe</p>
                                </div>
                                <div class="confirmation">
                                    <div class="prix"><strong>25€</strong></div>
                                    <div class="ajout">
                                        <i class="fas fa-check-circle fa-lg"></i>
                                    </div>
                                </div>
                            </article>
                            <article class="menucard delay2">
                                <div class="menudesc">
                                    <h3>Caviar osciètre</h3>
                                    <h4>Sur blini à la farine de blé noir</h4>
                                </div>
                                <div class="confirmation">
                                    <div class="prix"><strong>35€</strong></div>
                                    <div class="ajout">
                                        <i class="fas fa-check-circle fa-lg"></i>
                                    </div>
                                </div>
                            </article>
                            <article class="menucard delay3">
                                <div class="menudesc">
                                    <h3>Homard et espuma de potiron</h3>
                                    <h4>Mariné aux zestes d'orange</h4>
                                </div>
                                <div class="confirmation">
                                    <div class="prix"><strong>20€</strong></div>
                                    <div class="ajout">
                                        <i class="fas fa-check-circle fa-lg"></i>
                                    </div>
                                </div>
                            </article>
                        </div>
                    </section>
                <div class="margeTypeCommande contenueCentrer">
                    <a class="lienCommander transformation" href="#">Commander</a>
                </div>
            </section>
        </main>
        <footer class="couleurNoirGriser dispositionFooter">
            <h1 class="ohmyfoodwhite couleurBlanche">ohmyfood</h1>
            <div class="dispositionTextFooter">
                <div class="textfooter"> 
                    <i class="fas fa-utensils couleurBlanche"></i>
                    <a class="couleurBlanche textGras" href="#">Proposer un restaurant</a>
                </div>
                <div class="textfooter">
                    <i class="fas fa-hands-helping couleurBlanche"></i>
                    <a class="couleurBlanche textGras" href="#">Devenir partenaire</a>
                </div>
                <div class="textfooter">
                    <a class="couleurBlanche" href="#">Mentions légales</a>
                </div>
                <div class="textfooter">
                    <a class="couleurBlanche" href="#">Contact</a>
                </div>
            </div>
        </footer>
    </div>
</body>
